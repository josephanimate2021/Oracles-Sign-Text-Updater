    <script>
      // varaibles
      var disasmFolderPath = '', disasmFolderPathModal, popupModal;
      // functions
      function loadSigns4Game(game) { // loads all signs for any game the user selected. By default, this will load signs for Ages.
        jQuery.blockUI();
        jQuery.post(`/oracles/api/signText/list?game=${$(game).val()}&disasmFolderPath=${disasmFolderPath}`, d => {
          if (!d.data) {
            if (d.callFunction) responseFunctionsCallList[d.callFunction](d.functionParams);
            else if (d.popModal) popupModal = new bootstrap.Modal(d.popModal.id, d.popModal.options), popupModal.toggle();
            jQuery.unblockUI();
          } else $("#oracles-signs").html(d.data.map(v => `<div class="feature col">
            <h3 class="fs-2 text-body-emphasis">Sign #${v.index + 1} (${v.name})</h3>
            <p>${v.text}</p>
            <a href="/signs/update.html?name=${v.name}&disasmFolderPath=${disasmFolderPath}&game=${$(game).val()}">Update Sign</a>
          </div>`)), jQuery.unblockUI();
        })
      }
      function disasmFolderPathEntered(obj) {
        const json = Object.fromEntries(new URLSearchParams($(obj).serialize()));
        const path = json.disasmFolderPath.substr(navigator.userAgent.includes("Windows") ? 3 : 1)
        jQuery.blockUI();
        disasmFolderPathModal.hide();
        jQuery.post(`/oracles/api/functions/call/disasmFolderPathExists?disasmFolderPath=${path}`, s => {
          if (s == '1') {
            disasmFolderPathModal = '';
            disasmFolderPath = path;
            loadSigns4Game(document.getElementById('games'))
          } else {
            $("#disasmFolderPathFormMessage").text('The oracles disasm folder path you typed in was not found on your system. Please try again.');
            disasmFolderPathModal.show();
            jQuery.unblockUI();
          }
        })
      }
      const responseFunctionsCallList = {
        disasmFolderPathRequired() {
          // inputs a starting path for OS users
          if (navigator.userAgent.includes("Windows")) $("#disasmFolderPath").val('C:\\')
          else $("#disasmFolderPath").val('/');
          disasmFolderPathModal = new bootstrap.Modal('#modalDisasmPathRequired', {
            keyboard: false,
            backdrop: "static"
          });
          disasmFolderPathModal.show();
        }
      }
    </script>
